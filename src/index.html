<!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>CHÉM KHỐI HỘP</h1>
		<button type="button" class="play-normal-btn">CHƠI NGAY</button>
		<button type="button" class="play-casual-btn">TẬP LUYỆN</button>
		<div class="credits">CHÚC MỪNG NGÀY 8.3 - TẬP THỂ 12A1</div>
	</div>
	<div class="menu menu--pause">
		<h1>Tạm dừng</h1>
		<button type="button" class="resume-btn">TIẾP TỤC</button>
		<button type="button" class="menu-btn--pause">SẢNH CHÍNH</button>
	</div>
	<div class="menu menu--score">
		<h1>Kết thúc</h1>
		<h2>Điểm của bạn:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">CHƠI LẠI</button>
		<button type="button" class="menu-btn--score">SẢNH CHÍNH</button>
	</div>
</div>
